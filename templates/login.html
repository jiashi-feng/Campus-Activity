{% extends "base.html" %}

{% block title %}登录 - 高校活动管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-mortarboard text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-2">系统登录</h2>
                    <p class="text-muted">请输入您的账号和密码</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> 登录
                        </button>
                    </div>
                </form>
                
                <div class="mt-4">
                    <h6 class="text-center">测试账号</h6>
                    <div class="row">
                        <div class="col-6">
                            <small class="text-muted">
                                <strong>管理员：</strong><br>
                                用户名：admin<br>
                                密码：123456
                            </small>
                        </div>
                        <div class="col-6">
                            <small class="text-muted">
                                <strong>学生：</strong><br>
                                用户名：student1<br>
                                密码：123456
                            </small>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6">
                            <small class="text-muted">
                                <strong>组织者：</strong><br>
                                用户名：organizer1<br>
                                密码：123456
                            </small>
                        </div>
                        <div class="col-6">
                            <small class="text-muted">
                                <strong>老师：</strong><br>
                                用户名：teacher1<br>
                                密码：123456
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
